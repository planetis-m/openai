name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  compile:
    name: Compile (ubuntu-latest)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nim
        uses: jiro4989/setup-nim-action@v2
        with:
          nim-version: stable
          repo-token: ${{ github.token }}

      - name: Install Nim dependencies
        run: atlas install

      - name: Install libcurl
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev

      - name: Compile tests and examples
        run: |
          nim c tests/test_openai.nim
          nim c tests/test_openai_retry.nim
          nim c examples/live_ocr_retry.nim
          nim c examples/live_batch_chat_polling.nim
