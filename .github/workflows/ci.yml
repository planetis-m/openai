name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  compile:
    name: Compile (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nim
        uses: jiro4989/setup-nim-action@v2
        with:
          nim-version: stable
          repo-token: ${{ github.token }}

      - name: Install libcurl (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev

      - name: Install libcurl (macOS)
        if: runner.os == 'macOS'
        run: brew install curl

      - name: Install libcurl (Windows)
        if: runner.os == 'Windows'
        uses: johnwason/vcpkg-action@v7
        with:
          pkgs: curl
          triplet: x64-windows-release
          token: ${{ github.token }}

      - name: Compile tests and examples (Unix)
        if: runner.os != 'Windows'
        run: |
          nim c tests/test_openai.nim
          nim c tests/test_openai_retry.nim
          nim c examples/live_ocr_retry.nim
          nim c examples/live_batch_chat_polling.nim

      - name: Compile tests and examples (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        env:
          VCPKG_ROOT: ${{ github.workspace }}\vcpkg\installed\x64-windows-release
        run: |
          $env:PATH = "$env:VCPKG_ROOT\bin;" + $env:PATH
          nim c tests/test_openai.nim
          nim c tests/test_openai_retry.nim
          nim c examples/live_ocr_retry.nim
          nim c examples/live_batch_chat_polling.nim
